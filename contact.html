<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Awesome Blog</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-light">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><i class="fa-solid fa-house" style="color: #ffffff"></i
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="blogs.html">Blogs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-1"
              type="search"
              placeholder="Search"
              aria-label="Search"
              style="height: auto"
            />
            <button class="btn btn-warning my-2 my-sm-0" type="submit">
              <i class="fa-solid fa-magnifying-glass fw-bold"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>
    <main>
      <div class="container my-4">
        <h2 class="py-2">Contact Us</h2>
        <div class="row">
          <div class="col-md-6">
            <div class="card" style="background: #085e7d !important">
              <div class="card-body">
                <div class="alert alert-warning" role="alert">
                  Please fill out the form.
                </div>
                <form class="row text-white">
                  <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      id="email"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      name="name"
                      id="name"
                    />
                  </div>
                  <div class="col-md-12 py-2">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" name="phone" />
                  </div>
                  <div class="col-md-12 py-2">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" name="subject" />
                  </div>
                  <div class="col-md-12 py-2">
                    <label for="message" class="form-label">Message</label>
                    <textarea
                      name="message"
                      class="form-control"
                      id="message"
                    ></textarea>
                  </div>
                  <div class="col-12">
                    <button
                      class="btn btn-outline-warning"
                      type="submit"
                      style="width: 100%"
                    >
                      Send Message
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58824.641879771756!2d48.458091733749626!3d39.206777552862015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4023334c8035d871%3A0xa296cabf1dfffc55!2sJelilabad!5e0!3m2!1sen!2saz!4v1707384432658!5m2!1sen!2saz"
              width="100%"
              height="100%"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              id="map"
            ></iframe>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div
        class="text-center text-white py-5"
        style="background-color: #085e7d"
      >
        <p class="m-0">All Rights Reserved.</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
